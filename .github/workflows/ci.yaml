name: main
on:
  pull_request:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '*'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.10.1
      - name: Lint
        run: make lint
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.10.1
      - run: make start
      - run: tilt ci
