name: main
on:
  pull_request:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '*'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.13.1
      - name: Lint
        run: make lint
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608 # v4
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.13.1
      - run: make start
      - run: tilt ci
