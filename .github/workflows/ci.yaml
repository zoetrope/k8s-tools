name: main
on:
  pull_request:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '*'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.23.2
      - name: Lint
        run: make lint
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4
      - uses: aquaproj/aqua-installer@v2.3.0
        with:
          aqua_version: v2.23.2
      - run: make start
      - run: tilt ci
