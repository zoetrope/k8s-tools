name: main
on:
  pull_request:
  push:
    branches:
      - 'main'
    tags-ignore:
      - '*'
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.10.0
      - name: Lint
        run: make lint
  tilt:
    name: Run tilt ci
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.10.0
      - run: make start
      - run: tilt ci
